<!doctype html>
<html>

 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Formulário Simples</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
 </head>
 
 <!-- CORPO DO DOCUMENTO -->
 <body>
 <div id="titulo">
    <h1>Cadastro de Usuários</h1> 
	<p id="subtitulo">Complete suas informações</p>
     <br>
  </div>
 
 <!-- FORMULARIO -->
   <form class="form-register">
    <input class="controls" type="text" name="nomes" id="nomes" placeholder="Nome:" required=true>
    <input class="controls" type="text" name="sobrenomes" id="sobrenomes" placeholder="Sobrenome:" required=true>
    <input class="controls" type="email" name="email" id="email" placeholder="E-mail:" required=true>
    <input class="controls" type="password" name="senha" id="senha" placeholder="Senha:" required=true>
    <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>  
    <p><a href="#">Já tenho uma conta?</a></p>
  </form>
 
 
 </body> 
</html>
